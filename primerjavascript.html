<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Primer JavaScript</title>
     <script>
     	function suma(a,b){
     		document.getElementById('resultado').innerHTML=a+b;
     	}
     </script>
</head>
<body>
	<span id="resultado">	
	</span>
	<button onclick="suma(75,56);">
		Suma
	</button>
</body>
</html>
